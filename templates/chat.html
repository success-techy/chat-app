<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ username }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 15px;
        }
        .sent-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }
        .received-message {
            background-color: #f8f9fa;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }
        .message-user {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }
        .received-message .message-user {
            color: rgba(0, 0, 0, 0.6);
        }
        .message-image {
            max-width: 200px;
            margin-top: 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4>Chat App</h4>
                <p class="mb-0">Welcome, {{ username }}</p>
            </div>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <select id="recipient" class="form-select my-2">
            <option value="" disabled selected>Select recipient</option>
            {% for user in users %}
                {% if user != username %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <div class="messages-container border p-3 mb-3" id="messages" style="height: 300px; overflow-y: auto;"></div>

        <input type="text" id="message" class="form-control" placeholder="Type your message...">
        <input type="file" id="image-upload" accept="image/*" class="form-control my-2">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <script>
        var socket = io();
        var currentUser = "{{ username }}";

        socket.emit('join', {'username': currentUser});

        function sendMessage() {
            let recipient = document.getElementById('recipient').value;
            let message = document.getElementById('message').value;
            let imageInput = document.getElementById('image-upload');
            let file = imageInput.files[0];

            if (!recipient) return;

            if (file) {
                let formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(imageUrl => {
                    socket.emit('private_message', {
                        'sender': currentUser,
                        'recipient': recipient,
                        'message': message,
                        'image': imageUrl
                    });
                });
            } else {
                socket.emit('private_message', {
                    'sender': currentUser,
                    'recipient': recipient,
                    'message': message
                });
            }

            document.getElementById('message').value = "";
            imageInput.value = "";
        }

        socket.on('private_message', function(data) {
            const isSender = data.sender === currentUser;
            displayMessage(data.sender, data.message, data.image, isSender);
        });

        function displayMessage(user, message, image, isSender) {
            const messagesDiv = document.getElementById('messages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${isSender ? 'sent-message' : 'received-message'}`;

            let content = `
                <div class="message-user">${user}</div>
                ${message || ''}
            `;

            if (image) {
                content += `<img src="${image}" class="message-image">`;
            }

            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function logout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
